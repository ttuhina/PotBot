<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PotBot </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
    
        body, html {
            margin: 0; height: 100%; font-family: 'Times New Roman', Times, serif;
            background-color: #fff5d6; display: flex; justify-content: center; align-items: center;
        }
        .container {
            width: 100%; max-width: 400px; padding: 20px; background-color: #fff;
            border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center;
        }
        header, footer {
            background: linear-gradient(to right, #ff3333, #cc0000); color: white;
            position: absolute; width: 100%; left: 0;
        }
        header {
            top: 0; padding: 2px 20px; display: flex; justify-content: space-between;
            align-items: center; height: 80px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo img { height: 110px; max-width: 100%; object-fit: contain; }
        .logo-text {
            font-family: 'Satisfy', cursive; font-size: 25px; margin-left: 20px; margin-right:80px;
        }
        .auth-buttons {
            display: flex; margin-right: 50px;
        }
        .auth-buttons button {
            margin-left: 8px; padding: 8px 16px; background-color: #ffd699; color: #cc0000;
            border: none; border-radius: 20px; cursor: pointer; font-size: 16px;
            font-family: 'Roboto', sans-serif; font-weight: 700; transition: all 0.3s ease;
        }
        .auth-buttons button:hover { background-color: #ff9999; color: white; }
        .auth-buttons button a { color: inherit; text-decoration: none; }
        .login-header {
            margin-bottom: 20px; font-size: 24px; color: #cc0000; font-family: 'Roboto', sans-serif;
        }
        .login-form {
            display: flex; flex-direction: column; gap: 15px;
        }
        .login-form input {
            padding: 10px; font-size: 16px; border: 1px solid #ffd699;
            border-radius: 5px; background-color: #fff9e6;
        }
        .login-form button {
            padding: 10px 20px; background-color: #ff3333; color: white; border: none;
            border-radius: 20px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease;
        }
        .login-form button:hover { background-color: #e60000; }
        footer {
            bottom: 0; text-align: center; padding: 8px; font-size: 15px;
        }
        a { color: #cc0000; text-decoration: none; }
        a:hover, footer a:hover { text-decoration: underline; }
        footer a { color: white; }
    </style>
</head>
<body>
    <header>
        <div class="logo-text">PotBot</div>
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <div class="auth-buttons">
            <button><a href="home.html">Home</a></button>
            <button>Contact Us</button>
        </div>
    </header>

    <div class="container">
        <div class="login-header">Login to Your Account</div>
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <footer>
        <p>&copy; 2024 PotBot. All rights reserved. | <a href="about.html">About Us</a></p>
    </footer>
</body>
</html>
